<!doctype html>
<html>
<head>
	<title>AskAnything</title>
	<!--style-->
	<link rel="stylesheet" href="creategroup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="shortcut icon" href="askanythingicon.ico" />
	<!--style-->
</head>

<body>
	<form action="#">
		<label>Group Name:</label><br>
		<input type="text" name="group-name" placeholder="Enter group name"><br>
		<label>Category:</label>
		<select>
			<option>IT</option>
			<option>Sci-Fi</option>
			<option>Cooking</option>
			<option>Literature</option>
			<option>Anime</option>
			<option>Cartoon</option>
		</select><br>
		<label>Group Rules:</label><br>
		<textarea rows="10" cols="50"></textarea><br>
		<label>Enter three keywords:</label><br>
		<input type="text" name="keyone" placeholder="First Keyword">
		<input type="text" name="keytwo" placeholder="Second Keyword">
		<input type="text" name="keythree" placeholder="Third Keyword">
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
